<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Viewing user</title>
</head>
<body>
    <div>
        <th:block th:each="user: ${users}">
            <p>Id: [[${user.getId()}]] | Name: [[${user.getName()}]] | Email: [[${user.getEmail()}]]</p>
        </th:block>
    </div>
</body>
</html>
